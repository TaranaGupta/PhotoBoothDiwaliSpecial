		    function draw_faces(rects, sc, max, faceImg, refX) {
                var on = rects.length;
                if(on && max) {
                    jsfeat.math.qsort(rects, 0, on-1, function(a,b){return (b.confidence<a.confidence);})
                }
                var n = max || on;
                n = Math.min(n, on);
                var r;
                for(var i = 0; i < n; ++i) {
                    r = rects[i];

                    //mainContext.drawImage(faceImage,(r.x*sc)|0,(r.y*sc)|0);
                }
